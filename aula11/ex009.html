<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Nacionalidade</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>
    <script>
        function verificar(){
            var país = document.getElementById('pais').value
            var resultado = document.getElementById('resultado')
            resultado.innerHTML = `<p>Vivendo em ${país}.</p>`
            if (país != "Brasil"){
                resultado.innerHTML += `<p>Você é Estrangeiro!</p>`
            }else{
                resultado.innerHTML += `<p>Você é Brasileiro!</p>`
            }
        }
    </script>
</body>
</html>
